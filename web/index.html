<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            padding: 0;
            box-sizing: border-box;
        }

            color: #111827;

        }

        .graph-container {
            position: relative;
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .graph-controls {

            top: 16px;

            background: #f3f4f6;

        .graph-controls button:hover {

        }

        .reset-btn {
            background: #dbeafe !important;
            color: #1e40af !important;
            font-size: 12px !important;
        }

        .zoom-level {
            text-align: center;
            font-size: 12px;
            padding: 4px;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .error-indicator {
            position: absolute;
            top: 16px;
            left: 16px;
            background: #fee2e2;
            color: #dc2626;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: none;
        }

        .error-indicator.show {
            display: block;
        }

        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            max-width: 250px;
            z-index: 20;
            pointer-events: none;
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tooltip-command {
            color: #6b7280;
            font-family: monospace;
            background: #f3f4f6;
            padding: 2px 4px;
            border-radius: 3px;
            margin-bottom: 4px;
        }

        .tooltip-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .status-running { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .status-pending { background: #f3f4f6; color: #374151; }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            max-height: 80vh;
            width: 90%;
            overflow: hidden;
            animation: modalSlideIn 0.2s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 24px 24px 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .modal-subtitle {

            align-items: center;

        }

        .modal-stats {

        .job-grid {

            background: #10b981 !important;

            font-size: 12px !important;

    </style>
</head>
<body>

                group_name: "validation",

            },
            {

                command: "jrun validation --holdout --split 0.2",
                group_name: "validation",
                depends_on: ["123456", "123457", "345678"],
                status: "PENDING",
                preamble: "#!/bin/bash\n#SBATCH --job-name=validation-holdout\n#SBATCH --time=01:00:00"
            },
            {
                job_id: 111222,
                command: "jrun report --format pdf --template executive",
                group_name: "reporting",
                depends_on: ["567890", "567891"],
                status: "PENDING",
                preamble: "#!/bin/bash\n#SBATCH --job-name=report-pdf\n#SBATCH --time=00:30:00"
            }
        ];

        // Global state
        let jobs = [];
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let currentGroups = [];
        let isLoading = false;

        // Function to fetch jobs from API or return dummy data
        async function getJobs() {
            try {
                setLoading(true);
                hideError();

                // Uncomment these lines to enable API calls:
                const response = await fetch('/api/jobs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched jobs from API:', data);
                return data

                // For development, simulate API delay and return dummy data
                await new Promise(resolve => setTimeout(resolve, 500));
                console.log('Using dummy data for development');
                return DUMMY_JOBS;
                
            } catch (error) {
                console.error('Error fetching jobs from API:', error);
                showError('Failed to load jobs from API. Using dummy data.');
                
                // Fallback to dummy data on error
                return DUMMY_JOBS;
            } finally {
                setLoading(false);
            }
        }

        // Loading and error state management
        function setLoading(loading) {
            isLoading = loading;
            const loadingEl = document.getElementById('loading');
            if (loading) {
                loadingEl.classList.add('show');
            } else {
                loadingEl.classList.remove('show');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        // Refresh jobs function
        async function refreshJobs() {
            if (isLoading) return;
            
            try {
                const newJobs = await getJobs();
                jobs = newJobs;
                renderGraph();
                console.log('Jobs refreshed successfully');
            } catch (error) {
                console.error('Failed to refresh jobs:', error);
                showError('Failed to refresh jobs');
            }
        }

        // Utility functions
        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case "running": return "#3b82f6";
                case "completed": return "#10b981";
                case "failed": return "#ef4444";
                case "pending": return "#f59e0b";
                default: return "#6b7280";
            }
        }

        function getStatusClass(status) {
            return `status-${status.toLowerCase()}`;
        }

        function getStatusIcon(status) {
            return `icon-${status.toLowerCase()}`;
        }

        function formatDuration(startTime, endTime) {
            if (!startTime || !endTime) return "N/A";
            const start = new Date(startTime);
            const end = new Date(endTime);
            const diffMs = end - start;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const remainingMins = diffMins % 60;
            
            if (diffHours > 0) {
                return `${diffHours}h ${remainingMins}m`;
            }
            return `${diffMins}m`;
        }

        function formatTime(timeString) {
            if (!timeString) return "N/A";
            return new Date(timeString).toLocaleTimeString();
        }

        // Create node groups based on dependencies
        function createGroups() {
            const parentToChildMap = new Map();
            
            // Build parent-child relationships
            jobs.forEach(job => {
                const jobId = job.job_id.toString();
                job.depends_on.forEach(depId => {
                    if (!parentToChildMap.has(depId)) {
                        parentToChildMap.set(depId, new Set());
                    }
                    parentToChildMap.get(depId).add(jobId);
                });
            });

            // Group jobs by dependency signature
            const groupMap = new Map();
            jobs.forEach(job => {
                const jobId = job.job_id.toString();
                const parents = new Set(job.depends_on);
                const children = parentToChildMap.get(jobId) || new Set();

                const parentsKey = Array.from(parents).sort().join(",");
                const childrenKey = Array.from(children).sort().join(",");
                const signature = `${parentsKey}|${childrenKey}`;

                if (!groupMap.has(signature)) {
                    groupMap.set(signature, []);
                }
                groupMap.get(signature).push(job);
            });

            // Convert to groups with positions
            const groups = [];
            let groupIndex = 0;

            groupMap.forEach(groupJobs => {
                groups.push({
                    id: `group_${groupIndex++}`,
                    jobs: groupJobs,
                    parents: new Set(groupJobs[0].depends_on),
                    children: parentToChildMap.get(groupJobs[0].job_id.toString()) || new Set()
                });
            });

            return groups;
        }

        // Calculate positions using a simple layered layout
        function calculatePositions(groups) {
            // Calculate levels
            const levels = new Map();
            const visited = new Set();

            function calculateLevel(groupId) {
                if (levels.has(groupId)) return levels.get(groupId);
                if (visited.has(groupId)) return 0;

                visited.add(groupId);
                const group = groups.find(g => g.id === groupId);
                const parentGroups = Array.from(group.parents)
                    .map(parentId => groups.find(g => g.jobs.some(j => j.job_id.toString() === parentId)))
                    .filter(Boolean);

                const maxParentLevel = parentGroups.length > 0 
                    ? Math.max(...parentGroups.map(pg => calculateLevel(pg.id))) 
                    : -1;

                const level = maxParentLevel + 1;
                levels.set(groupId, level);
                group.level = level;
                visited.delete(groupId);
                return level;
            }

            groups.forEach(group => calculateLevel(group.id));

            // Position groups
            const levelGroups = new Map();
            groups.forEach(group => {
                if (!levelGroups.has(group.level)) {
                    levelGroups.set(group.level, []);
                }
                levelGroups.get(group.level).push(group);
            });

            const levelSpacing = 200;
            const nodeSpacing = 100;

            levelGroups.forEach((levelItems, level) => {
                levelItems.forEach((group, index) => {
                    const totalItems = levelItems.length;
                    const startY = (-(totalItems - 1) * nodeSpacing) / 2;
                    
                    group.x = level * levelSpacing + 100;
                    group.y = startY + index * nodeSpacing + 300;
                });
            });

            return groups;
        }

        // Create edges between groups
        function createEdges(groups) {
            const edges = [];
            groups.forEach(group => {
                Array.from(group.parents).forEach(parentId => {
                    const parentGroup = groups.find(g => g.jobs.some(j => j.job_id.toString() === parentId));
                    if (parentGroup && parentGroup.id !== group.id) {
                        edges.push({ from: parentGroup, to: group });
                    }
                });
            });
            return edges;
        }

        // Smart range display for job IDs
        function smartRangeDisplay(jobIds) {
            const sorted = jobIds.sort((a, b) => a - b);
            
            if (sorted.length === 1) {
                return sorted[0].toString();
            } else if (sorted.length <= 3) {
                return sorted.join(", ");
            } else {
                const isContinuous = sorted.every((id, i) => i === 0 || id === sorted[i - 1] + 1);
                
                if (isContinuous) {
                    return `${sorted[0]}-${sorted[sorted.length - 1]}`;
                } else {
                    return `${sorted[0]}...${sorted[sorted.length - 1]}`;
                }
            }
        }

        // Get group status
        function getGroupStatus(jobs) {
            if (jobs.every(job => job.status === "COMPLETED")) return "COMPLETED";
            if (jobs.some(job => job.status === "FAILED")) return "FAILED";
            if (jobs.some(job => job.status === "RUNNING")) return "RUNNING";
            return "PENDING";
        }

        // Render the graph
        function renderGraph() {
            if (jobs.length === 0) return;
            
            const svg = document.getElementById('graph');
            svg.innerHTML = '';

            currentGroups = calculatePositions(createGroups());
            const edges = createEdges(currentGroups);

            // Create main group with transform
            const mainGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            mainGroup.setAttribute('transform', `translate(${panX}, ${panY}) scale(${zoom})`);

            // Add arrow marker
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', 'arrowhead');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '7');
            marker.setAttribute('refX', '9');
            marker.setAttribute('refY', '3.5');
            marker.setAttribute('orient', 'auto');
            
            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', '0 0, 10 3.5, 0 7');
            polygon.setAttribute('fill', '#6b7280');
            
            marker.appendChild(polygon);
            defs.appendChild(marker);
            svg.appendChild(defs);

            // Draw edges
            edges.forEach(edge => {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', edge.from.x + 80);
                line.setAttribute('y1', edge.from.y + 30);
                line.setAttribute('x2', edge.to.x);
                line.setAttribute('y2', edge.to.y + 30);
                line.setAttribute('stroke', '#6b7280');
                line.setAttribute('stroke-width', '2');
                line.setAttribute('marker-end', 'url(#arrowhead)');
                mainGroup.appendChild(line);
            });

            // Draw groups
            currentGroups.forEach((group, groupIndex) => {
                const groupStatus = getGroupStatus(group.jobs);
                const jobIds = group.jobs.map(j => j.job_id);
                const displayText = smartRangeDisplay(jobIds);
                const groupName = group.jobs[0].group_name || "root";

                // Group rectangle
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', group.x);
                rect.setAttribute('y', group.y);
                rect.setAttribute('width', '160');
                rect.setAttribute('height', '60');
                rect.setAttribute('rx', '8');
                rect.setAttribute('fill', getStatusColor(groupStatus));
                rect.setAttribute('fill-opacity', '0.1');
                rect.setAttribute('stroke', getStatusColor(groupStatus));
                rect.setAttribute('stroke-width', '2');
                rect.style.cursor = 'pointer';
                rect.setAttribute('data-group-index', groupIndex);

                // Add event listeners
                rect.addEventListener('mouseenter', (e) => showTooltip(e, group.jobs[0]));
                rect.addEventListener('mouseleave', hideTooltip);
                rect.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showGroupDetails(group);
                });

                // Job IDs text
                const text1 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text1.setAttribute('x', group.x + 80);
                text1.setAttribute('y', group.y + 20);
                text1.setAttribute('text-anchor', 'middle');
                text1.setAttribute('font-size', '14');
                text1.setAttribute('font-weight', 'bold');
                text1.setAttribute('fill', '#111827');
                text1.textContent = `#${displayText}`;
                text1.style.pointerEvents = 'none';

                // Group name text
                const text2 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text2.setAttribute('x', group.x + 80);
                text2.setAttribute('y', group.y + 35);
                text2.setAttribute('text-anchor', 'middle');
                text2.setAttribute('font-size', '12');
                text2.setAttribute('fill', '#6b7280');
                text2.textContent = groupName;
                text2.style.pointerEvents = 'none';

                // Status text
                const text3 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text3.setAttribute('x', group.x + 80);
                text3.setAttribute('y', group.y + 50);
                text3.setAttribute('text-anchor', 'middle');
                text3.setAttribute('font-size', '12');
                text3.setAttribute('font-weight', '500');
                text3.setAttribute('fill', getStatusColor(groupStatus));
                text3.textContent = groupStatus;
                text3.style.pointerEvents = 'none';

                mainGroup.appendChild(rect);
                mainGroup.appendChild(text1);
                mainGroup.appendChild(text2);
                mainGroup.appendChild(text3);
            });

            svg.appendChild(mainGroup);
        }

        // Tooltip functions
        function showTooltip(event, job) {
            const tooltip = document.getElementById('tooltip');
            const rect = event.target.getBoundingClientRect();
            
            tooltip.innerHTML = `
                <div class="tooltip-title">Job #${job.job_id}</div>
                <div class="tooltip-command">${job.command}</div>
                <span class="tooltip-status ${getStatusClass(job.status)}">${job.status}</span>
            `;
            
            tooltip.style.left = (rect.right + 10) + 'px';
            tooltip.style.top = rect.top + 'px';
            tooltip.classList.remove('hidden');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.add('hidden');
        }

        // Enhanced modal for group details
        function showGroupDetails(group) {
            const jobIds = group.jobs.map(j => j.job_id);
            const displayText = smartRangeDisplay(jobIds);
            const groupStatus = getGroupStatus(group.jobs);
            
            // Update modal header
            document.getElementById('modal-title').textContent = `Group: ${displayText}`;
            
            const completedJobs = group.jobs.filter(j => j.status === "COMPLETED").length;
            const runningJobs = group.jobs.filter(j => j.status === "RUNNING").length;
            const failedJobs = group.jobs.filter(j => j.status === "FAILED").length;
            
            document.getElementById('modal-subtitle').innerHTML = `
                <span>${group.jobs[0].group_name}</span>
                <span>•</span>
                <span>${group.jobs.length} jobs</span>
                <span>•</span>
                <span class="status-${groupStatus.toLowerCase()}">${groupStatus}</span>
            `;
            
            document.getElementById('modal-stats').innerHTML = `
                <div class="stat-item">
                    <span class="stat-value">${completedJobs}</span>
                    <span>completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${runningJobs}</span>
                    <span>running</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${failedJobs}</span>
                    <span>failed</span>
                </div>
            `;
            
            // Update modal body
            const jobGrid = document.getElementById('job-grid');
            jobGrid.innerHTML = '';
            
            group.jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                
                let resourceInfo = '';
                if (job.status === "RUNNING" && job.stats) {
                    const gpuUsage = (job.stats.gpu_memory_used_mb / job.stats.gpu_memory_total_mb) * 100;
                    resourceInfo = `
                        <div class="resource-info">
                            <div class="resource-item">
                                <span class="resource-label">GPU Memory</span>
                                <span class="resource-value">${job.stats.gpu_memory_used_mb}MB / ${job.stats.gpu_memory_total_mb}MB</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${gpuUsage}%"></div>
                            </div>
                            <div class="resource-item">
                                <span class="resource-label">GPU Count</span>
                                <span class="resource-value">${job.stats.gpu_count}</span>
                            </div>
                            <div class="resource-item">
                                <span class="resource-label">CPU Usage</span>
                                <span class="resource-value">${job.stats.cpu_usage}%</span>
                            </div>
                        </div>
                    `;
                }
                
                let errorInfo = '';
                if (job.status === "FAILED" && job.error_message) {
                    errorInfo = `
                        <div class="resource-info" style="background: #fef2f2; border-color: #fecaca;">
                            <div class="resource-item">
                                <span class="resource-label" style="color: #dc2626;">Error</span>
                                <span class="resource-value" style="color: #dc2626;">${job.error_message}</span>
                            </div>
                        </div>
                    `;
                }
                
                jobCard.innerHTML = `
                    <div class="job-header">
                        <div class="job-id">#${job.job_id}</div>
                        <div class="job-status ${getStatusClass(job.status)}">
                            <span class="status-icon ${getStatusIcon(job.status)}"></span>
                            ${job.status}
                        </div>
                    </div>
                    
                    <div class="job-command">${job.command}</div>
                    
                    <div class="job-details">
                        <div class="job-detail-item">
                            <div class="job-detail-label">Dependencies</div>
                            <div class="job-detail-value">
                                ${job.depends_on.length > 0 ? 
                                    `<div class="dependency-list">
                                        ${job.depends_on.map(dep => `<span class="dependency-tag">#${dep}</span>`).join('')}
                                    </div>` :
                                    'None'
                                }
                            </div>
                        </div>
                        
                        <div class="job-detail-item">
                            <div class="job-detail-label">Duration</div>
                            <div class="job-detail-value">${formatDuration(job.start_time, job.end_time)}</div>
                        </div>
                        
                        <div class="job-detail-item">
                            <div class="job-detail-label">Start Time</div>
                            <div class="job-detail-value">${formatTime(job.start_time)}</div>
                        </div>
                        
                        <div class="job-detail-item">
                            <div class="job-detail-label">End Time</div>
                            <div class="job-detail-value">${formatTime(job.end_time)}</div>
                        </div>
                    </div>
                    
                    ${resourceInfo}
                    ${errorInfo}
                `;
                
                jobGrid.appendChild(jobCard);
            });
            
            // Show modal
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Zoom and pan controls
        function zoomIn() {
            zoom = Math.min(3, zoom * 1.2);
            updateZoom();
        }

        function zoomOut() {
            zoom = Math.max(0.1, zoom * 0.8);
            updateZoom();
        }

        function resetView() {
            zoom = 1;
            panX = 0;
            panY = 0;
            updateZoom();
        }

        function updateZoom() {
            document.getElementById('zoom-level').textContent = Math.round(zoom * 100) + '%';
            renderGraph();
        }

        // Mouse events for panning
        document.getElementById('graph').addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'svg') {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                e.target.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                panX += deltaX;
                panY += deltaY;
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                
                renderGraph();
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                document.getElementById('graph').style.cursor = 'grab';
            }
        });

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Prevent context menu on right click
        document.getElementById('graph').addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize the application
        async function init() {
            try {
                jobs = await getJobs();
                renderGraph();
                
                // Optional: Set up auto-refresh every 30 seconds
                // setInterval(refreshJobs, 30000);
                
            } catch (error) {
                console.error('Failed to initialize:', error);
                showError('Failed to initialize application');
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>
