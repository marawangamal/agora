# test.yaml
preambles:
  # CPU-only preamble for the second job
  cpu:
    - "#!/bin/bash"
    - "#SBATCH --cpus-per-task=4"
    - "#SBATCH --mem=8G"
    - "#SBATCH --output=slurm/slurm-%j.out"
    - "#SBATCH --error=slurm/slurm-%j.err"

# Root group executed in sequence
group:
  name: "test-group--nested"
  type: sequential
  jobs:
    - group:
        type: parallel
        jobs:
          - job:
              preamble: cpu
              command: "echo 'L2 - First job'"

          - job:
              preamble: cpu
              command: "echo 'L2 - Second job'"
    - job:
        preamble: cpu
        command: "echo 'L1 - First job'"

    - job:
        preamble: cpu
        command: "echo 'L1 - Second job'"


